<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list css </title>
    <style>
        li:first-child{
            background-color: #4bcffa;
        }

         li:nth-child(n){
             color: #485460;
             background-color: blanchedalmond;
         }
         
         li:not(:nth-child(2)){
          background-color: #4bcffa;
         }


    </style>
</head>
<body>
     <div id="main">
         <ol>
     <li>tula</li>
     <li>ram</li>
     <li>basnet</li>
     <li>is </li>


         </ol>


     </div>
    
</body>
</html>
